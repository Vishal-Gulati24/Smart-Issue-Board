<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Issue Board</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="auth-section">
      <div class="main">
        <div class="container">
          <div class="login-box">
            <h2>Login</h2>
            <form onsubmit="return false;">
              <div class="input-box">
                <input id="email" required type="email" />
                <label>Email</label>
              </div>
              <div class="input-box">
                <input id="password" required type="password" />
                <label>Password</label>
              </div>
              <div class="forget-pass">
                <a href="#">Forgot your password?</a>
              </div>
              <button class="btn" id="loginBtn" type="submit">Login</button>
              <div class="signup-link">
                <a href="#" id="signupBtn">Sign Up</a>
              </div>
            </form>
          </div>
          <span style="--i: 0"></span>
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
          <span style="--i: 4"></span>
          <span style="--i: 5"></span>
          <span style="--i: 6"></span>
          <span style="--i: 7"></span>
          <span style="--i: 8"></span>
          <span style="--i: 9"></span>
          <span style="--i: 10"></span>
          <span style="--i: 11"></span>
          <span style="--i: 12"></span>
          <span style="--i: 13"></span>
          <span style="--i: 14"></span>
          <span style="--i: 15"></span>
          <span style="--i: 16"></span>
          <span style="--i: 17"></span>
          <span style="--i: 18"></span>
          <span style="--i: 19"></span>
          <span style="--i: 20"></span>
          <span style="--i: 21"></span>
          <span style="--i: 22"></span>
          <span style="--i: 23"></span>
          <span style="--i: 24"></span>
          <span style="--i: 25"></span>
          <span style="--i: 26"></span>
          <span style="--i: 27"></span>
          <span style="--i: 28"></span>
          <span style="--i: 29"></span>
          <span style="--i: 30"></span>
          <span style="--i: 31"></span>
          <span style="--i: 32"></span>
          <span style="--i: 33"></span>
          <span style="--i: 34"></span>
          <span style="--i: 35"></span>
          <span style="--i: 36"></span>
          <span style="--i: 37"></span>
          <span style="--i: 38"></span>
          <span style="--i: 39"></span>
          <span style="--i: 40"></span>
          <span style="--i: 41"></span>
          <span style="--i: 42"></span>
          <span style="--i: 43"></span>
          <span style="--i: 44"></span>
          <span style="--i: 45"></span>
          <span style="--i: 46"></span>
          <span style="--i: 47"></span>
          <span style="--i: 48"></span>
          <span style="--i: 49"></span>
        </div>
      </div>
    </div>

    <div id="dashboard" class="hidden">
      <nav>
        <span id="userEmail"></span>
        <button id="logoutBtn">Logout</button>
      </nav>
      <div class="main-content">
        <div class="input-group">
          <input type="text" id="title" placeholder="Issue Title (Required)" required>
            <textarea id="desc" placeholder="Detailed Description (Required)" required></textarea>
            <input type="text" id="assignee" placeholder="Assignee Name (Required)" required>
          <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button id="submitIssue">Create Issue<button>
        </div>
        <div class="controls">
          <select id="filterStatus">
            <option value="All">All Status</option>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select>
        </div>
        <div id="issueList"></div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
